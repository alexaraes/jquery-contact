<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>
<body>
		<div class="container">
			<form>
				<h2>Contact Us</h2>

				<label>Name</label>
				<input id="name" placeholder="Willy Wonka">
				<div class="error nameEr" >Don't forget to include your name!</div>

				<label>Email</label>
				<input id="email" placeholder="willy@wonka.com">
				<div class="error emailEr">Don't forget to include @ in your email address!</div>

				<label>Website</label>
				<input id="website" placeholder="http://www.wonka.net">
				<div class="error webEr">Don't forget to include http:// in your website address!</div>

				<label>Message</label>
				<textarea type="submit" id="message" placeholder="What would you like to say?"></textarea>
				<div class="error msgEr">Don't forget to include a message!</div>
				<button type="submit">Contact Us!</button>
				<div id="thankYou"></div>
			</form>
		</div>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/validator-js/validator.min.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
